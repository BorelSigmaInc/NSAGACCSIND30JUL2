<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Files | Team Dashboard</title>
    <style>
        /* Styles are identical to the dashboard for consistency */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap');
        :root { --primary: #000; --secondary: #1a1a1a; --accent: #0066ff; --gray-100: #f8f9fa; --gray-200: #e9ecef; --gray-300: #dee2e6; --gray-600: #6c757d; --gray-800: #343a40; }
        * { margin: 0; padding: 0; box-sizing: border-box; } html { font-size: 62.5%; }
        body { font-family: 'Calibri Light', 'Inter', sans-serif; font-weight: 300; font-size: 1.4rem; line-height: 1.6; color: var(--primary); background-color: var(--gray-100); }
        .dashboard-wrapper { display: flex; }
        .sidebar { width: 240px; background-color: #fff; border-right: 1px solid var(--gray-200); min-height: 100vh; padding: 2rem; position: fixed; }
        .sidebar-header { margin-bottom: 3rem; } .sidebar-header .logo { height: 24px; }
        .sidebar-nav { list-style: none; } .sidebar-nav a { display: flex; align-items: center; gap: 1.2rem; padding: 1rem; border-radius: 4px; text-decoration: none; color: var(--gray-800); font-size: 1.3rem; font-weight: 400; transition: background-color 0.2s ease; }
        .sidebar-nav a:hover { background-color: var(--gray-100); } .sidebar-nav a.active { background-color: var(--accent); color: #fff; } .sidebar-nav a svg { width: 18px; height: 18px; }
        .main-content { margin-left: 240px; width: calc(100% - 240px); padding: 3rem; }
        .page-header { border-bottom: 1px solid var(--gray-200); padding-bottom: 2rem; margin-bottom: 3rem; }
        .page-header h1 { font-size: 2.8rem; font-weight: 300; } .page-header p { color: var(--gray-600); font-size: 1.4rem; }
        .card { background-color: #fff; padding: 3rem; border: 1px solid var(--gray-200); border-radius: 4px; }
        .file-table { width: 100%; border-collapse: collapse; }
        .file-table th, .file-table td { padding: 1.2rem; text-align: left; border-bottom: 1px solid var(--gray-200); }
        .file-table th { font-size: 1.2rem; color: var(--gray-600); font-weight: 500; }
        .file-table td { font-size: 1.3rem; vertical-align: top; }
        .btn-download { background: none; border: 1px solid var(--gray-300); padding: 0.5rem 1rem; font-size: 1.1rem; border-radius: 4px; cursor: pointer; transition: all 0.2s ease; }
        .btn-download:hover { background: var(--gray-100); border-color: var(--gray-600); }
        .btn-download:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="dashboard-wrapper">
        <aside class="sidebar">
            <div class="sidebar-header"><a href="index.html"><img src="BorelLogo.jpg" alt="Borel Sigma Inc Logo" class="logo"></a></div>
            <nav>
                <ul class="sidebar-nav">
                    <li><a href="team-dashboard.html" id="dashboard-link"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg> <span>Dashboard</span></a></li>
                    <li><a href="#" class="active"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path></svg> <span>My Files</span></a></li>
                    <li><a href="#"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg> <span>Analytics</span></a></li>
                    <li><a href="#"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg> <span>Tools</span></a></li>
                    <li><a href="team-login.html" id="logout-link"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg> <span>Log Out</span></a></li>
                </ul>
            </nav>
        </aside>
        <main class="main-content">
            <header class="page-header"><div><h1>My Uploaded Files</h1><p>Manage and review your shared documents.</p></div></header>
            <div class="card">
                <table class="file-table">
                    <thead><tr><th>File Name</th><th>Title</th><th>Recipient</th><th>Uploaded</th><th>Action</th></tr></thead>
                    <tbody id="file-table-body">
                        <tr><td colspan="5" style="text-align:center; padding: 4rem;">Loading files...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwwicPGIc8leTdFNlvU4IrMmI3ARwd3_s9oPcJlGK1GbdgwXvRZMUaHIsmpEHtR43iL/exec'; // Your previous, working URL
            const fileTableBody = document.getElementById('file-table-body');

            // --- THIS IS THE FIX ---
            // Get session data from the current URL to pass it back to the dashboard
            const params = new URLSearchParams(window.location.search);
            const dashboardLink = document.getElementById('dashboard-link');
            if (dashboardLink && params.toString()) {
                // Append the parameters to the dashboard link to maintain the session
                dashboardLink.href = `team-dashboard.html?${params.toString()}`;
            }
            // --- END OF FIX ---

            fetch(`${SCRIPT_URL}?action=list`)
                .then(res => res.json())
                .then(files => {
                    fileTableBody.innerHTML = '';
                    if (!files || files.length === 0) {
                        fileTableBody.innerHTML = '<tr><td colspan="5" style="text-align:center; padding: 4rem;">No files have been uploaded yet.</td></tr>';
                        return;
                    } 
                    
                    files.reverse().forEach(file => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${file.name || 'N/A'}</td>
                            <td>${file.title || 'N/A'}</td>
                            <td>${file.recipientName || 'N/A'}<br><small>${file.recipientEmail || ''}</small></td>
                            <td>${file.uploadDate || 'N/A'}</td>
                            <td><button class="btn-download" data-id="${file.id}">Download</button></td>
                        `;
                        fileTableBody.appendChild(row);
                    });
                })
                .catch(err => {
                     fileTableBody.innerHTML = `<tr><td colspan="5" style="text-align:center; color: red; padding: 4rem;">Error loading files. Please ensure the script is deployed correctly with "Anyone" access.</td></tr>`;
                });

            fileTableBody.addEventListener('click', function(e) {
                if (e.target.classList.contains('btn-download')) {
                    const button = e.target;
                    const fileId = button.dataset.id;
                    button.textContent = 'Preparing...';
                    button.disabled = true;

                    fetch(`${SCRIPT_URL}?action=download&id=${fileId}`)
                        .then(res => res.json())
                        .then(fileData => {
                            if (fileData.status === 'error') throw new Error(fileData.message);
                            const byteCharacters = atob(fileData.data);
                            const byteNumbers = new Array(byteCharacters.length);
                            for (let i = 0; i < byteCharacters.length; i++) { byteNumbers[i] = byteCharacters.charCodeAt(i); }
                            const byteArray = new Uint8Array(byteNumbers);
                            const blob = new Blob([byteArray], {type: fileData.mimeType});

                            const link = document.createElement('a');
                            link.href = URL.createObjectURL(blob);
                            link.download = fileData.fileName;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        })
                        .catch(err => alert(`Download failed: ${err.message}`))
                        .finally(() => {
                            button.textContent = 'Download';
                            button.disabled = false;
                        });
                }
            });
        });
    </script>
</body>
</html>
